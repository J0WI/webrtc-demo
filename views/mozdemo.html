<html>

<head>
  <script src="/static/external/jquery-1.6.4.min.js"></script>
  <!--<script src="/static/external/qunit.js"></script>-->
  <script src="/static/js/mozdemo.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy' rel='stylesheet' type='text/css'>

  <style type="text/css">
  body {
    font-family: "Sorts Mill Goudy", serif;
  }
  #header {
    font-size: 48px;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
  }
  #callme {
    font-size: 28px;
    display: block;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
  }
  #local {
    margin-top: 20px;
    margin-left: 30px;
    margin-bottom: 50px;
    float: right;  
    width: 640px;
    height: 700px;
    border-style: solid;
    border-width: 2px;
  }
  #remote {
    margin-top: 20px;
    margin-right: 30px;
    margin-bottom: 50px;
    float: left;  
    width: 640px;
    height: 700x;
    border-style: solid;
    border-width: 2px;
  }
  #logwindow {
    width: 80%;
    height: 20%;
    padding: 5px;
    overflow: auto;
    font-family: "courier";
    margin-left: auto;
    margin-right: auto;
    border-style: dotted;
    border-width: 1px;
  }
  </style>
</head>

<body>

<div id="header">Mozilla WebRTC Demo</div>

{{if !start}}
<a id="callme" href="/mozdemoc/${ them }/${ me }">Call me!</a>
{{/if}}

<div id="local">
<h1>Local</h1>
<div><audio id="localaudio" controls></audio></div><br/>
<div><video id="localvideo" width="640" height="480" controls></video></div><br/>
</div>

<div id="remote">
<h1>Remote</h1>
<div><audio id="remoteaudio" controls></audio></div><br/>
<div><video id="remotevideo" width="640" height="480" controls></video></div><br/>
</div>

<div id="logwindow"></div>

<script>
  var me = "${ me }";
  var them = "${ them }";
  var start = "${ start }";

  var divs = {
    local_video : document.getElementById("localvideo"),
    remote_video : document.getElementById("remotevideo"),
    local_audio : document.getElementById("localaudio"),
    remote_audio : document.getElementById("remoteaudio")
  };

  console.log(divs);
  new CallingClient(default_config, me, them, divs, start);
</script>

</body>
</html>
